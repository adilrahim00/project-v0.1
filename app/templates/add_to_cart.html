<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <style>
        .cart {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart table th, .cart table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .cart table th {
            background-color: #f8f9fa;
        }

        .cart .total {
            margin-top: 20px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cart">
        <h1>Your Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                    <tr>
                        <td>{{ item.product.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>$ {{ item.product.price }}</td>
                        <td>$ {{ item.quantity|multiply:item.product.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="total">Grand Total: $ {{ total_price }}</p>
    </div>
</body>
</html>
